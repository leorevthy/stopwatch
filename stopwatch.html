<!DOCTYPE html>
<html>
<head>
	<title>STOPWATCH</title>
	<link rel="stylesheet" href="stopwatch.css">
</head>
<body>
	<div id="container">
		<div id="timer">00:00:00</div><br>

	</div>

</html>
